api_security:
  scanning:
    enabled: true
    interval: 3600
    severity_threshold: MEDIUM
  authentication:
    jwt:
      required: true
      algorithms:
        - RS256
        - ES256
      min_key_size: 2048
    oauth2:
      enabled: true
      required_flows:
        - authorization_code
        - client_credentials
  rate_limiting:
    enabled: true
    default_rate: 100
    burst_size: 10
  security_headers:
    required:
      - X-Content-Type-Options
      - X-Frame-Options
      - X-XSS-Protection
      - Strict-Transport-Security
    cors:
      allowed_origins: []
      allowed_methods:
        - GET
        - POST
        - PUT
        - DELETE
      allow_credentials: false
  data_validation:
    schema_validation: true
    input_sanitization: true
    output_encoding: true