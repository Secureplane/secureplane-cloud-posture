apiVersion: v1
kind: ConfigMap
metadata:
  name: wiz-config
  namespace: wiz-system
data:
  WIZ_API_ENDPOINT: "https://api.wiz.io"
  WIZ_CONSOLE_PORT: "443"
  WIZ_LOG_LEVEL: "info"
  WIZ_SCAN_INTERVAL: "3600"
  WIZ_ENABLE_AI_SECURITY: "true"
  WIZ_ENABLE_CLOUD_SCANNING: "true"
  WIZ_ENABLE_K8S_SCANNING: "true"