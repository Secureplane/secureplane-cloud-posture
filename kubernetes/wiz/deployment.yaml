apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiz-console
  namespace: wiz-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiz-console
  template:
    metadata:
      labels:
        app: wiz-console
    spec:
      serviceAccountName: wiz-console-sa
      containers:
      - name: wiz-console
        image: wiz/console:latest
        ports:
        - containerPort: 443
        envFrom:
        - configMapRef:
            name: wiz-config
        - secretRef:
            name: wiz-secrets
        volumeMounts:
        - name: wiz-data
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: wiz-data
        persistentVolumeClaim:
          claimName: wiz-data-pvc