apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wiz-default-network-policy
  namespace: wiz-system
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: wiz-system
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: wiz-system